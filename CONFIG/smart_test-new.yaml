# ==================== 代理提供者 ====================
proxy-providers:
   # 优质订阅源 - 优质节点集合，使用时请修改
  优质服务商: {<<: *BaseProvider, url: '优质订阅源地址1', override: {additional-prefix: '[优] '}}
  次优服务商: {<<: *BaseProvider, url: '优质订阅源地址2', override: {additional-prefix: '[次] '}}
  # 备用订阅源 - 次优节点集合，使用时请修改
  备用服务商: {<<: *BaseProvider, url: '备用订阅源地址', override: {additional-prefix: '[备] '}}
  # 自建订阅源 - 自建节点集合，使用时请修改
  聚合服务商: {<<: *BaseProvider, url: '自建订阅源地址', override: {additional-prefix: '[自建] '}}
  # 落地订阅源 - 落地服务连接，使用时请修改
  落地服务商: {<<: *BaseProvider, url: '中转订阅源地址', override: {additional-prefix: '[中] ', dialer-proxy: 中转服务}}
  
# ==================== 监听器 ====================
listeners:
  # Shadowsocks监听器 - 远程代理入口
  - {name: SS-IN, type: shadowsocks, listen: '::', port: 10000, udp: true, password: Wf3#Lp9WqZ, cipher: aes-256-gcm}
  # Mixed监听器 - 分地区专用端口
  - {name: MIXED-FB, type: mixed, port: 49999, proxy: 故障转移}
  - {name: MIXED-HK, type: mixed, port: 50000, proxy: 香港自动}
  - {name: MIXED-SG, type: mixed, port: 50001, proxy: 狮城自动}
  - {name: MIXED-JP, type: mixed, port: 50002, proxy: 日本自动}
  - {name: MIXED-TW, type: mixed, port: 50003, proxy: 台湾自动}
  - {name: MIXED-US, type: mixed, port: 50004, proxy: 美国自动}
  - {name: MIXED-KR, type: mixed, port: 50005, proxy: 韩国自动}

# ==================== 核心配置 ====================
mode: rule
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: true
allow-lan: true
unified-delay: true
tcp-concurrent: true
log-level: warning
bind-address: '*'
find-process-mode: strict
global-ua: mihomo
keep-alive-interval: 30
keep-alive-idle: 600
etag-support: true

# 认证配置
authentication:
  - mihomo:yyds666
skip-auth-prefixes:
  - 192.168.1.0/24
  - 192.168.31.0/24
  - 192.168.100.0/24
  - 127.0.0.1/8

